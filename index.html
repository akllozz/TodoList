<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="p-3">
        <section class="m-3 p-4 bg-off">
            <div class="title fs-2 border-bottom my-2" >To-Do List</div>
            <div class="input-field d-flex justify-content-between align-items-center pb-4">
                <div class="d-flex flex-column flex-fill mb-2 me-2">
                    <label for="input-tarea fw-lighter" class="pb-1" accordion >Nueva tarea:</label>
                    <input class="p-1 border rounded" type="text" id="input-tarea" placeholder="Ingrese la descripciÃ³n de la nueva tarea" required></input>
                </div>
                <button type="submit" class="btn" id="agregar-tarea">Agregar</button>
            </div>
            <div class="data d-flex ">
                <div class="totals pe-3 pt-3 text-nowrap">
                    <div>Total: <span class="fw-bolder" id="counter-tareas"></span></div>
                    <div>Realizadas: <span class="fw-bolder" id="counter-realizadas">0</span></div>
                </div>
                <table class="table table-hover p-2">
                    <thead>
                      <tr>
                        <th scope="col" class="colcentro tint">ID</th>
                        <th scope="col" class="tint">Tarea</th>
                        <th scope="col" class ="colcentro tint">Realizado?</th>
                        <th scope="col" class="colcentro tint">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody id="listado-tareas">

                    </tbody>
                  </table>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
